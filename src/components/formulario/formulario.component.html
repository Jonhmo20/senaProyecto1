<section>
    <h1>Zajuna</h1>
    <form>
        <fieldset>
            <legend>Inicio de sesión</legend>
    
            <label >Correo electronico</label>
            <input type="email" id="correo" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Aqui ponga su correo"/>
    
            <label>Contraseña</label>
            <input type="password" id="clave" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}">
    
            <button (click)="handleData()"> Entrar</button>
        </fieldset>
    </form>

    
</section>
